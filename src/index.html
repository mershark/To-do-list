<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div id="container">
    <h1 class="header">Today's To Do<i class="fas fa-sync"></i></h1>
    <div class="input-container">
      <input class="addtaks" type="text" id="task-input" placeholder="Add to your list...">
      <i class="fa-solid fa-arrow-turn-down fa-rotate-90"></i>  
    </div>
    <div id="todo-list"></div>
    <button id="clear-button">Clear all completed</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
